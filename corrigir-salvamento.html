<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corre√ß√£o de Salvamento - Granja Recanto Feliz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Corre√ß√£o de Salvamento</h1>
        <p>Esta ferramenta corrige o problema de salvamento de produtos no admin.</p>
        
        <div id="status-container">
            <div class="status warning">‚ö†Ô∏è Aguardando corre√ß√£o...</div>
        </div>
        
        <button onclick="corrigirSalvamento()">üîß Corrigir Salvamento</button>
        <button onclick="testarSalvamento()">üß™ Testar Salvamento</button>
        <button onclick="limparCache()">üßπ Limpar Cache</button>
        
        <div class="log" id="log-container"></div>
    </div>

    <script src="js/data-manager.js"></script>
    <!-- sqlite disabled: <script src="js/sqlite-manager.js"></script> -->
    
    <script>
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            const logContainer = document.getElementById('log-container');
            if (logContainer) {
                logContainer.innerHTML += logMessage + '\n';
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }
        
        function updateStatus(message, type = 'warning') {
            const statusContainer = document.getElementById('status-container');
            statusContainer.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        async function corrigirSalvamento() {
            log('üîß Iniciando corre√ß√£o do sistema de salvamento...');
            updateStatus('üîÑ Aplicando corre√ß√µes...', 'warning');
            
            try {
                // 1. Verificar DataManager
                if (!window.dataManager) {
                    log('‚ö†Ô∏è DataManager n√£o encontrado, criando...');
                    window.dataManager = new DataManager();
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                // 2. Sobrescrever m√©todo updateProduct com vers√£o corrigida
                log('üîß Aplicando corre√ß√£o no m√©todo updateProduct...');
                
                window.dataManager.updateProduct = async function(productId, productData) {
                    try {
                        console.log(`üîß [CORRIGIDO] Atualizando produto ${productId}:`, productData);
                        
                        const products = this.getProducts();
                        const index = products.findIndex(p => p.id === productId);
                        
                        if (index !== -1) {
                            const oldProduct = { ...products[index] };
                            const newProduct = { ...products[index], ...productData };
                            
                            console.log(`üìù Produto antes: ${oldProduct.name} - R$ ${oldProduct.price}`);
                            console.log(`üìù Produto depois: ${newProduct.name} - R$ ${newProduct.price}`);
                            
                            // Atualizar no array
                            products[index] = newProduct;
                            
                            // Salvar no localStorage IMEDIATAMENTE
                            const saveData = {
                                products: products,
                                lastUpdate: new Date().toISOString(),
                                savedAt: new Date().toISOString()
                            };
                            
                            localStorage.setItem('granjaRecantoFelizData', JSON.stringify(saveData));
                            console.log('üíæ Salvo no localStorage');
                            
                            // Verificar se salvou
                            const check = localStorage.getItem('granjaRecantoFelizData');
                            if (check) {
                                const parsed = JSON.parse(check);
                                const updatedProduct = parsed.products.find(p => p.id === productId);
                                if (updatedProduct && updatedProduct.price === newProduct.price) {
                                    console.log('‚úÖ Confirmado: produto salvo no localStorage');
                                } else {
                                    console.error('‚ùå Erro: produto n√£o foi salvo corretamente');
                                    return false;
                                }
                            }
                            
                            // Tentar salvar no SQLite tamb√©m
                            if (window.sqliteManager && window.sqliteManager.db) {
                                try {
                                    const sqliteSuccess = window.sqliteManager.updateProduct(productId, newProduct);
                                    if (sqliteSuccess) {
                                        console.log('‚úÖ Tamb√©m salvo no SQLite');
                                    }
                                } catch (sqliteError) {
                                    console.warn('‚ö†Ô∏è Erro no SQLite (n√£o cr√≠tico):', sqliteError);
                                }
                            }
                            
                            // Disparar evento de atualiza√ß√£o
                            window.dispatchEvent(new CustomEvent('productsUpdated', { 
                                detail: { products: products, source: 'updateProduct' }
                            }));
                            
                            return true;
                        } else {
                            console.error(`‚ùå Produto ${productId} n√£o encontrado`);
                            return false;
                        }
                    } catch (error) {
                        console.error('‚ùå Erro no updateProduct corrigido:', error);
                        return false;
                    }
                };
                
                log('‚úÖ M√©todo updateProduct corrigido');
                
                // 3. Sobrescrever m√©todo addProduct tamb√©m
                window.dataManager.addProduct = async function(productData) {
                    try {
                        console.log('üîß [CORRIGIDO] Adicionando produto:', productData);
                        
                        const products = this.getProducts();
                        const newId = Math.max(...products.map(p => p.id), 0) + 1;
                        
                        const newProduct = {
                            id: newId,
                            ...productData,
                            active: true,
                            createdAt: new Date().toISOString()
                        };
                        
                        products.push(newProduct);
                        
                        // Salvar no localStorage IMEDIATAMENTE
                        const saveData = {
                            products: products,
                            lastUpdate: new Date().toISOString(),
                            savedAt: new Date().toISOString()
                        };
                        
                        localStorage.setItem('granjaRecantoFelizData', JSON.stringify(saveData));
                        console.log('üíæ Produto adicionado e salvo no localStorage');
                        
                        // Tentar salvar no SQLite tamb√©m
                        if (window.sqliteManager && window.sqliteManager.db) {
                            try {
                                window.sqliteManager.addProduct(newProduct);
                                console.log('‚úÖ Tamb√©m salvo no SQLite');
                            } catch (sqliteError) {
                                console.warn('‚ö†Ô∏è Erro no SQLite (n√£o cr√≠tico):', sqliteError);
                            }
                        }
                        
                        // Disparar evento de atualiza√ß√£o
                        window.dispatchEvent(new CustomEvent('productsUpdated', { 
                            detail: { products: products, source: 'addProduct' }
                        }));
                        
                        return true;
                    } catch (error) {
                        console.error('‚ùå Erro no addProduct corrigido:', error);
                        return false;
                    }
                };
                
                log('‚úÖ M√©todo addProduct corrigido');
                
                updateStatus('‚úÖ Corre√ß√µes aplicadas com sucesso!', 'success');
                log('üéâ Sistema de salvamento corrigido!');
                
            } catch (error) {
                log(`‚ùå Erro durante corre√ß√£o: ${error.message}`);
                updateStatus('‚ùå Erro durante corre√ß√£o', 'error');
            }
        }
        
        async function testarSalvamento() {
            log('üß™ Testando sistema de salvamento...');
            
            try {
                if (!window.dataManager) {
                    log('‚ùå DataManager n√£o dispon√≠vel');
                    return;
                }
                
                const produtos = window.dataManager.getProducts();
                if (produtos.length === 0) {
                    log('‚ùå Nenhum produto para testar');
                    return;
                }
                
                const produto = produtos[0];
                const precoOriginal = produto.price;
                const novoPreco = precoOriginal + 0.01;
                
                log(`üß™ Testando produto: ${produto.name}`);
                log(`üí∞ Pre√ßo original: R$ ${precoOriginal.toFixed(2)}`);
                log(`üí∞ Novo pre√ßo: R$ ${novoPreco.toFixed(2)}`);
                
                // Testar atualiza√ß√£o
                const sucesso = await window.dataManager.updateProduct(produto.id, { price: novoPreco });
                
                if (sucesso) {
                    // Verificar se foi salvo
                    const produtosAtualizados = window.dataManager.getProducts();
                    const produtoAtualizado = produtosAtualizados.find(p => p.id === produto.id);
                    
                    if (produtoAtualizado && produtoAtualizado.price === novoPreco) {
                        log('‚úÖ TESTE PASSOU: Produto foi salvo corretamente');
                        updateStatus('‚úÖ Sistema de salvamento funcionando!', 'success');
                        
                        // Restaurar pre√ßo original
                        await window.dataManager.updateProduct(produto.id, { price: precoOriginal });
                        log('üîÑ Pre√ßo original restaurado');
                    } else {
                        log('‚ùå TESTE FALHOU: Produto n√£o foi salvo');
                        updateStatus('‚ùå Sistema de salvamento com problemas', 'error');
                    }
                } else {
                    log('‚ùå TESTE FALHOU: Erro na atualiza√ß√£o');
                    updateStatus('‚ùå Erro na atualiza√ß√£o', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Erro no teste: ${error.message}`);
                updateStatus('‚ùå Erro durante teste', 'error');
            }
        }
        
        function limparCache() {
            log('üßπ Limpando cache...');
            
            try {
                // Limpar localStorage
                localStorage.removeItem('granjaRecantoFelizData');
                log('‚úÖ localStorage limpo');
                
                // Recriar DataManager
                window.dataManager = new DataManager();
                log('‚úÖ DataManager recriado');
                
                updateStatus('‚úÖ Cache limpo - valores padr√£o restaurados', 'success');
                
            } catch (error) {
                log(`‚ùå Erro ao limpar cache: ${error.message}`);
                updateStatus('‚ùå Erro ao limpar cache', 'error');
            }
        }
        
        // Auto-executar corre√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                corrigirSalvamento();
            }, 1000);
        });
    </script>
</body>
</html>
