<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagnÃ³stico de Banco - Granja Recanto Feliz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; margin: 10px 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .panel { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” DiagnÃ³stico Completo do Sistema</h1>
        
        <div id="status-container">
            <div class="status info">ğŸ” Analisando sistema...</div>
        </div>
        
        <button onclick="diagnosticoCompleto()">ğŸ” DiagnÃ³stico Completo</button>
        <button onclick="criarBancoReal()">ğŸ—„ï¸ Criar Banco SQLite Real</button>
        <button onclick="testarSalvamentoReal()">ğŸ’¾ Testar Salvamento Real</button>
        
        <div class="log" id="log-container"></div>
        
        <div class="grid">
            <div class="panel">
                <h3>ğŸ“¦ localStorage</h3>
                <div id="localStorage-info">Verificando...</div>
            </div>
            <div class="panel">
                <h3>ğŸ—„ï¸ SQLite</h3>
                <div id="sqlite-info">Verificando...</div>
            </div>
        </div>
        
        <div class="panel">
            <h3>ğŸ”§ AÃ§Ãµes de CorreÃ§Ã£o</h3>
            <button onclick="forcarSalvamentoLocalStorage()">ğŸ’¾ ForÃ§ar localStorage</button>
            <button onclick="desabilitarSQLite()">âŒ Desabilitar SQLite</button>
            <button onclick="resetarSistema()">ğŸ”„ Resetar Sistema</button>
        </div>
    </div>

    <script src="js/data-manager.js"></script>
    <!-- sqlite disabled: <script src="js/sqlite-manager.js"></script> -->
    
    <script>
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            const logContainer = document.getElementById('log-container');
            if (logContainer) {
                logContainer.innerHTML += logMessage + '\n';
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }
        
        function updateStatus(message, type = 'info') {
            const statusContainer = document.getElementById('status-container');
            statusContainer.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        async function diagnosticoCompleto() {
            log('ğŸ” Iniciando diagnÃ³stico completo...');
            updateStatus('ğŸ”„ Executando diagnÃ³stico...', 'info');
            
            // 1. Verificar localStorage
            log('ğŸ“¦ Verificando localStorage...');
            const localStorageInfo = document.getElementById('localStorage-info');
            
            try {
                const data = localStorage.getItem('granjaRecantoFelizData');
                if (data) {
                    const parsed = JSON.parse(data);
                    const produtos = parsed.products || [];
                    localStorageInfo.innerHTML = `
                        âœ… Ativo<br>
                        ğŸ“Š ${produtos.length} produtos<br>
                        ğŸ• ${parsed.lastUpdate || 'N/A'}<br>
                        ğŸ’° Primeiro: R$ ${produtos[0]?.price || 'N/A'}
                    `;
                    log(`âœ… localStorage: ${produtos.length} produtos`);
                } else {
                    localStorageInfo.innerHTML = 'âŒ Vazio';
                    log('âŒ localStorage estÃ¡ vazio');
                }
            } catch (error) {
                localStorageInfo.innerHTML = 'âŒ Erro';
                log(`âŒ Erro no localStorage: ${error.message}`);
            }
            
            // 2. Verificar SQLite
            log('ğŸ—„ï¸ Verificando SQLite...');
            const sqliteInfo = document.getElementById('sqlite-info');
            
            try {
                if (window.sqliteManager) {
                    log('âœ… SQLiteManager existe');
                    
                    if (window.sqliteManager.db) {
                        log('âœ… Banco SQLite conectado');
                        
                        try {
                            const produtos = window.sqliteManager.getProducts();
                            sqliteInfo.innerHTML = `
                                âœ… Conectado<br>
                                ğŸ“Š ${produtos.length} produtos<br>
                                ğŸ’° Primeiro: R$ ${produtos[0]?.price || 'N/A'}
                            `;
                            log(`âœ… SQLite: ${produtos.length} produtos`);
                        } catch (getError) {
                            sqliteInfo.innerHTML = 'âš ï¸ Conectado mas erro ao ler';
                            log(`âš ï¸ SQLite conectado mas erro: ${getError.message}`);
                        }
                    } else {
                        sqliteInfo.innerHTML = 'âŒ NÃ£o conectado';
                        log('âŒ SQLite nÃ£o conectado');
                    }
                } else {
                    sqliteInfo.innerHTML = 'âŒ NÃ£o existe';
                    log('âŒ SQLiteManager nÃ£o existe');
                }
            } catch (error) {
                sqliteInfo.innerHTML = 'âŒ Erro';
                log(`âŒ Erro no SQLite: ${error.message}`);
            }
            
            // 3. Verificar DataManager
            log('ğŸ”§ Verificando DataManager...');
            
            try {
                if (window.dataManager) {
                    const produtos = window.dataManager.getProducts();
                    log(`âœ… DataManager: ${produtos.length} produtos`);
                    log(`ğŸ’° Primeiro produto: ${produtos[0]?.name} - R$ ${produtos[0]?.price}`);
                } else {
                    log('âŒ DataManager nÃ£o existe');
                }
            } catch (error) {
                log(`âŒ Erro no DataManager: ${error.message}`);
            }
            
            // 4. ConclusÃ£o
            const hasLocalStorage = !!localStorage.getItem('granjaRecantoFelizData');
            const hasSQLite = !!(window.sqliteManager && window.sqliteManager.db);
            
            if (!hasLocalStorage && !hasSQLite) {
                updateStatus('âŒ PROBLEMA: Nenhum sistema de persistÃªncia funcionando', 'error');
                log('âŒ DIAGNÃ“STICO: Sistema sem persistÃªncia');
            } else if (hasLocalStorage && !hasSQLite) {
                updateStatus('âš ï¸ Apenas localStorage funcionando (SQLite inativo)', 'warning');
                log('âš ï¸ DIAGNÃ“STICO: Apenas localStorage');
            } else if (!hasLocalStorage && hasSQLite) {
                updateStatus('âš ï¸ Apenas SQLite funcionando (localStorage vazio)', 'warning');
                log('âš ï¸ DIAGNÃ“STICO: Apenas SQLite');
            } else {
                updateStatus('âœ… Ambos os sistemas funcionando', 'success');
                log('âœ… DIAGNÃ“STICO: Sistema completo');
            }
        }
        
        async function criarBancoReal() {
            log('âš ï¸ A criaÃ§Ã£o de um banco SQLite no cliente foi desativada nesta versÃ£o.');
            updateStatus('âš ï¸ SQLite no cliente desativado â€” use o endpoint server-side para persistÃªncia', 'warning');
            return;
        }
        
        async function testarSalvamentoReal() {
            log('ğŸ’¾ Testando salvamento real...');
            
            try {
                if (!window.dataManager) {
                    window.dataManager = new DataManager();
                }
                
                const produtos = window.dataManager.getProducts();
                if (produtos.length === 0) {
                    log('âŒ Nenhum produto para testar');
                    return;
                }
                
                const produto = produtos[0];
                const precoOriginal = produto.price;
                const novoPreco = precoOriginal + 0.01;
                
                log(`ğŸ§ª Testando: ${produto.name}`);
                log(`ğŸ’° ${precoOriginal.toFixed(2)} â†’ ${novoPreco.toFixed(2)}`);
                
                // Salvar diretamente no localStorage
                produto.price = novoPreco;
                produtos[0] = produto;
                
                const saveData = {
                    products: produtos,
                    lastUpdate: new Date().toISOString()
                };
                
                localStorage.setItem('granjaRecantoFelizData', JSON.stringify(saveData));
                log('ğŸ’¾ Salvo no localStorage');
                
                // Salvar no SQLite se disponÃ­vel
                if (window.sqliteManager && window.sqliteManager.db) {
                    const sqliteSuccess = window.sqliteManager.updateProduct(produto.id, produto);
                    if (sqliteSuccess) {
                        log('ğŸ’¾ Salvo no SQLite');
                    }
                }
                
                // Verificar se persistiu
                const verificacao = localStorage.getItem('granjaRecantoFelizData');
                if (verificacao) {
                    const parsed = JSON.parse(verificacao);
                    const produtoVerificado = parsed.products.find(p => p.id === produto.id);
                    
                    if (produtoVerificado && produtoVerificado.price === novoPreco) {
                        log('âœ… TESTE PASSOU: Valor persistiu');
                        updateStatus('âœ… Salvamento funcionando', 'success');
                    } else {
                        log('âŒ TESTE FALHOU: Valor nÃ£o persistiu');
                        updateStatus('âŒ Salvamento com problemas', 'error');
                    }
                }
                
            } catch (error) {
                log(`âŒ Erro no teste: ${error.message}`);
                updateStatus('âŒ Erro no teste', 'error');
            }
        }
        
        function forcarSalvamentoLocalStorage() {
            log('ğŸ’¾ ForÃ§ando uso apenas do localStorage...');
            
            // Desabilitar SQLite
            window.sqliteManager = null;
            
            // Recriar DataManager para usar apenas localStorage
            window.dataManager = new DataManager();
            
            log('âœ… Sistema configurado para usar apenas localStorage');
            updateStatus('âœ… Configurado para localStorage apenas', 'success');
        }
        
        function desabilitarSQLite() {
            log('âŒ Desabilitando SQLite...');
            
            window.sqliteManager = null;
            window.sqliteReady = false;
            
            log('âœ… SQLite desabilitado');
            updateStatus('âœ… SQLite desabilitado', 'success');
        }
        
        function resetarSistema() {
            log('ğŸ”„ Resetando sistema completo...');
            
            // Limpar localStorage
            localStorage.removeItem('granjaRecantoFelizData');
            
            // Recriar DataManager
            window.dataManager = new DataManager();
            
            // Desabilitar SQLite
            window.sqliteManager = null;
            
            log('âœ… Sistema resetado - valores padrÃ£o restaurados');
            updateStatus('âœ… Sistema resetado', 'success');
        }
        
        // Auto-executar diagnÃ³stico
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(diagnosticoCompleto, 1000);
        });
    </script>
</body>
</html>
