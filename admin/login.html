<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Granja Recanto Feliz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <i class="fas fa-lock text-4xl text-[#8B4513] mb-4"></i>
            <h1 class="text-2xl font-bold text-[#5D4037]">Área Administrativa</h1>
            <p class="text-gray-600">Granja Recanto Feliz</p>
        </div>
        
        <form id="login-form">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-user mr-2"></i>Usuário
                </label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8B4513]" required>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-key mr-2"></i>Senha
                </label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8B4513]" required>
            </div>
            
            <button type="submit" class="w-full bg-[#8B4513] hover:bg-[#5D4037] text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                <i class="fas fa-sign-in-alt mr-2"></i>Entrar
            </button>
        </form>
        
        <div id="error-message" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="error-text">Usuário ou senha incorretos</span>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'granja2024') {
                sessionStorage.setItem('adminAuth', 'true');
                window.location.href = '../admin.html';
            } else {
                document.getElementById('error-message').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('error-message').classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
