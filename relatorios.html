<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rios - Granja Recanto Feliz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-center mb-6 text-green-700">
                <i class="fas fa-chart-bar mr-2"></i>
                Relat√≥rios de Vendas
            </h1>
            
            <!-- Filtros -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <select id="filtro-periodo" class="border rounded px-3 py-2">
                    <option value="hoje">Hoje</option>
                    <option value="semana">Esta Semana</option>
                    <option value="mes" selected>Este M√™s</option>
                    <option value="ano">Este Ano</option>
                </select>
                
                <input type="month" id="filtro-mes" class="border rounded px-3 py-2">
                
                <button onclick="gerarRelatorio()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    <i class="fas fa-sync mr-2"></i>Atualizar
                </button>
            </div>
        </div>

        <!-- Cards de Resumo -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-500">
                        <i class="fas fa-shopping-cart text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500">Total de Pedidos</p>
                        <p id="total-pedidos" class="text-2xl font-bold">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-500">
                        <i class="fas fa-dollar-sign text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500">Faturamento</p>
                        <p id="faturamento-total" class="text-2xl font-bold">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-500">
                        <i class="fas fa-receipt text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500">Ticket M√©dio</p>
                        <p id="ticket-medio" class="text-2xl font-bold">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-500">
                        <i class="fas fa-star text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500">Produto Top</p>
                        <p id="produto-top" class="text-lg font-bold">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabelas de Dados -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Pedidos Recentes -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-xl font-bold mb-4">Pedidos Recentes</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="border-b">
                                <th class="text-left py-2">Pedido</th>
                                <th class="text-left py-2">Cliente</th>
                                <th class="text-left py-2">Valor</th>
                                <th class="text-left py-2">Status</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-pedidos">
                            <tr><td colspan="4" class="text-center py-4 text-gray-500">Carregando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Produtos Mais Vendidos -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-xl font-bold mb-4">Produtos Mais Vendidos</h3>
                <div class="space-y-3" id="produtos-ranking">
                    <p class="text-gray-500 text-center">Carregando...</p>
                </div>
            </div>
        </div>

        <!-- Gr√°fico de Vendas (Placeholder) -->
        <div class="bg-white rounded-lg shadow p-6 mt-6">
            <h3 class="text-xl font-bold mb-4">Vendas por Dia</h3>
            <div id="grafico-vendas" class="h-64 bg-gray-50 rounded flex items-center justify-center">
                <p class="text-gray-500">Gr√°fico ser√° implementado com Chart.js</p>
            </div>
        </div>
    </div>

    <script src="js/pedidos-manager.js"></script>
    <script>
        // Dados simulados para demonstra√ß√£o
        const dadosSimulados = {
            pedidos: [
                {id: 'RF001', cliente: 'Jo√£o Silva', valor: 45.00, status: 'entregue', data: '2025-08-20'},
                {id: 'RF002', cliente: 'Maria Santos', valor: 78.00, status: 'confirmado', data: '2025-08-20'},
                {id: 'RF003', cliente: 'Pedro Costa', valor: 32.00, status: 'pendente', data: '2025-08-19'},
                {id: 'RF004', cliente: 'Ana Lima', valor: 95.00, status: 'entregue', data: '2025-08-19'},
                {id: 'RF005', cliente: 'Carlos Rocha', valor: 28.00, status: 'confirmado', data: '2025-08-18'}
            ],
            produtos: [
                {nome: 'Ovos Caipira 20', vendidos: 45, receita: 1350.00},
                {nome: 'Ovos Caipira 10', vendidos: 38, receita: 684.00},
                {nome: 'Galinha Inteira', vendidos: 12, receita: 1320.00},
                {nome: 'Substrato BioF√©rtil', vendidos: 8, receita: 320.00},
                {nome: 'FertiGota', vendidos: 6, receita: 150.00}
            ]
        };

        function gerarRelatorio() {
            console.log('üìä Gerando relat√≥rio...');
            
            // Calcular m√©tricas
            const totalPedidos = dadosSimulados.pedidos.length;
            const faturamentoTotal = dadosSimulados.pedidos.reduce((sum, p) => sum + p.valor, 0);
            const ticketMedio = faturamentoTotal / totalPedidos;
            const produtoTop = dadosSimulados.produtos[0].nome;
            
            // Atualizar cards
            document.getElementById('total-pedidos').textContent = totalPedidos;
            document.getElementById('faturamento-total').textContent = `R$ ${faturamentoTotal.toFixed(2)}`;
            document.getElementById('ticket-medio').textContent = `R$ ${ticketMedio.toFixed(2)}`;
            document.getElementById('produto-top').textContent = produtoTop;
            
            // Atualizar tabela de pedidos
            const tabelaPedidos = document.getElementById('tabela-pedidos');
            tabelaPedidos.innerHTML = dadosSimulados.pedidos.map(pedido => `
                <tr class="border-b">
                    <td class="py-2">${pedido.id}</td>
                    <td class="py-2">${pedido.cliente}</td>
                    <td class="py-2">R$ ${pedido.valor.toFixed(2)}</td>
                    <td class="py-2">
                        <span class="px-2 py-1 rounded text-xs ${
                            pedido.status === 'entregue' ? 'bg-green-100 text-green-800' :
                            pedido.status === 'confirmado' ? 'bg-blue-100 text-blue-800' :
                            'bg-yellow-100 text-yellow-800'
                        }">
                            ${pedido.status}
                        </span>
                    </td>
                </tr>
            `).join('');
            
            // Atualizar ranking de produtos
            const produtosRanking = document.getElementById('produtos-ranking');
            produtosRanking.innerHTML = dadosSimulados.produtos.map((produto, index) => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                    <div class="flex items-center">
                        <span class="w-6 h-6 bg-blue-500 text-white rounded-full flex items-center justify-center text-xs font-bold mr-3">
                            ${index + 1}
                        </span>
                        <div>
                            <p class="font-semibold">${produto.nome}</p>
                            <p class="text-sm text-gray-600">${produto.vendidos} unidades</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-green-600">R$ ${produto.receita.toFixed(2)}</p>
                    </div>
                </div>
            `).join('');
        }

        // Carregar relat√≥rio ao inicializar
        document.addEventListener('DOMContentLoaded', () => {
            // Definir m√™s atual
            const hoje = new Date();
            const mesAtual = hoje.toISOString().slice(0, 7);
            document.getElementById('filtro-mes').value = mesAtual;
            
            // Gerar relat√≥rio inicial
            setTimeout(gerarRelatorio, 500);
        });

        // Fun√ß√£o para exportar relat√≥rio
        function exportarRelatorio() {
            const dados = {
                periodo: document.getElementById('filtro-periodo').value,
                mes: document.getElementById('filtro-mes').value,
                resumo: {
                    totalPedidos: document.getElementById('total-pedidos').textContent,
                    faturamento: document.getElementById('faturamento-total').textContent,
                    ticketMedio: document.getElementById('ticket-medio').textContent
                },
                pedidos: dadosSimulados.pedidos,
                produtos: dadosSimulados.produtos,
                geradoEm: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(dados, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `relatorio-vendas-${dados.mes}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
