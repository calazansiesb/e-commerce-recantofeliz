<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Pedidos - Recanto Feliz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #5A7247, #8B5A2B);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #5A7247;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .stat-card p {
            color: #666;
            font-size: 1.1em;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(145deg, #5A7247, #4a5f3a);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: linear-gradient(145deg, #4a5f3a, #5A7247);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: linear-gradient(145deg, #8B5A2B, #7a4f26);
        }

        .btn-secondary:hover {
            background: linear-gradient(145deg, #7a4f26, #8B5A2B);
        }

        .search-box {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            width: 300px;
            max-width: 100%;
        }

        .search-box:focus {
            outline: none;
            border-color: #5A7247;
        }

        .pedidos-list {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .pedido-item {
            border-bottom: 1px solid #eee;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .pedido-item:hover {
            background-color: #f8f9fa;
        }

        .pedido-item:last-child {
            border-bottom: none;
        }

        .pedido-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pedido-numero {
            font-size: 1.2em;
            font-weight: 700;
            color: #5A7247;
        }

        .pedido-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pendente {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-confirmado {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-entregue {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .pedido-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .pedido-valor {
            font-size: 1.3em;
            font-weight: 700;
            color: #5A7247;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ddd;
            border-top: 3px solid #5A7247;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .dashboard {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            .pedido-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .pedido-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è Gest√£o de Pedidos</h1>
            <p>Sistema de acompanhamento e controle de vendas - Recanto Feliz</p>
        </div>

        <div class="dashboard">
            <!-- M√©tricas -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="total-pedidos">-</h3>
                    <p>Total de Pedidos</p>
                </div>
                <div class="stat-card">
                    <h3 id="pedidos-hoje">-</h3>
                    <p>Pedidos Hoje</p>
                </div>
                <div class="stat-card">
                    <h3 id="faturamento-hoje">R$ -</h3>
                    <p>Faturamento Hoje</p>
                </div>
                <div class="stat-card">
                    <h3 id="ultimo-backup">-</h3>
                    <p>√öltimo Backup</p>
                </div>
            </div>

            <!-- Controles -->
            <div class="controls">
                <div>
                    <input type="text" id="search-pedidos" class="search-box" placeholder="üîç Buscar por n√∫mero, cliente ou telefone...">
                </div>
                <div>
                    <button class="btn" onclick="atualizarPedidos()">üîÑ Atualizar</button>
                    <button class="btn btn-secondary" onclick="exportarCSV()">üìä Exportar CSV</button>
                    <button class="btn btn-secondary" onclick="realizarBackup()">üíæ Backup</button>
                </div>
            </div>

            <!-- Lista de Pedidos -->
            <div class="pedidos-list">
                <div id="pedidos-container" class="loading">
                    Carregando pedidos...
                </div>
            </div>
        </div>
    </div>

    <script src="js/data-manager.js"></script>
    <script src="js/pedidos-manager.js"></script>
    <script>
        let pedidos = [];
        let pedidosFiltrados = [];

        // Aguardar sistema estar pronto
        async function aguardarSistema() {
            let tentativas = 0;
            while ((!window.pedidosManager || !window.pedidosManager.isInitialized) && tentativas < 100) {
                await new Promise(resolve => setTimeout(resolve, 100));
                tentativas++;
            }
            
            if (!window.pedidosManager || !window.pedidosManager.isInitialized) {
                document.getElementById('pedidos-container').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Sistema n√£o dispon√≠vel</h3>
                        <p>Erro ao carregar o sistema de pedidos.</p>
                        <button class="btn" onclick="location.reload()">üîÑ Tentar novamente</button>
                    </div>
                `;
                return false;
            }
            return true;
        }

        // Carregar dados iniciais
        async function inicializar() {
            const sistemaOk = await aguardarSistema();
            if (!sistemaOk) return;

            await Promise.all([
                carregarMetricas(),
                carregarPedidos()
            ]);

            // Configurar busca
            document.getElementById('search-pedidos').addEventListener('input', filtrarPedidos);
        }

        // Carregar m√©tricas
        async function carregarMetricas() {
            try {
                const metricas = await window.pedidosManager.obterMetricas();
                
                document.getElementById('total-pedidos').textContent = metricas.totalPedidos;
                document.getElementById('pedidos-hoje').textContent = metricas.pedidosHoje;
                document.getElementById('faturamento-hoje').textContent = `R$ ${metricas.faturamentoHoje.toFixed(2)}`;
                document.getElementById('ultimo-backup').textContent = metricas.ultimoBackup;
            } catch (error) {
                console.error('Erro ao carregar m√©tricas:', error);
            }
        }

        // Carregar pedidos
        async function carregarPedidos() {
            try {
                pedidos = await window.pedidosManager.obterPedidos(100);
                pedidosFiltrados = [...pedidos];
                renderizarPedidos();
            } catch (error) {
                console.error('Erro ao carregar pedidos:', error);
                document.getElementById('pedidos-container').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Erro ao carregar</h3>
                        <p>N√£o foi poss√≠vel carregar os pedidos.</p>
                    </div>
                `;
            }
        }

        // Renderizar lista de pedidos
        function renderizarPedidos() {
            const container = document.getElementById('pedidos-container');
            
            if (pedidosFiltrados.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì¶ Nenhum pedido encontrado</h3>
                        <p>Ainda n√£o h√° pedidos no sistema ou nenhum corresponde √† busca.</p>
                    </div>
                `;
                return;
            }

            const html = pedidosFiltrados.map(pedido => {
                const data = new Date(pedido.data_pedido).toLocaleString('pt-BR');
                const whatsapp = pedido.whatsapp_enviado ? '‚úÖ' : '‚ùå';
                
                return `
                    <div class="pedido-item">
                        <div class="pedido-header">
                            <div class="pedido-numero">#${pedido.numero_pedido}</div>
                            <div class="pedido-status status-${pedido.status}">${pedido.status}</div>
                        </div>
                        
                        <div class="pedido-info">
                            <div class="info-item">
                                <div class="info-label">Cliente</div>
                                <div class="info-value">${pedido.cliente_nome}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Telefone</div>
                                <div class="info-value">${pedido.cliente_telefone}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Data/Hora</div>
                                <div class="info-value">${data}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">WhatsApp</div>
                                <div class="info-value">${whatsapp} ${pedido.whatsapp_enviado ? 'Enviado' : 'Pendente'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Endere√ßo</div>
                                <div class="info-value">${pedido.cliente_endereco}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Valor Total</div>
                                <div class="info-value pedido-valor">R$ ${pedido.valor_total.toFixed(2)}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Filtrar pedidos
        function filtrarPedidos() {
            const termo = document.getElementById('search-pedidos').value.toLowerCase();
            
            if (!termo) {
                pedidosFiltrados = [...pedidos];
            } else {
                pedidosFiltrados = pedidos.filter(pedido => 
                    pedido.numero_pedido.toLowerCase().includes(termo) ||
                    pedido.cliente_nome.toLowerCase().includes(termo) ||
                    pedido.cliente_telefone.includes(termo)
                );
            }
            
            renderizarPedidos();
        }

        // Atualizar pedidos
        async function atualizarPedidos() {
            document.getElementById('pedidos-container').innerHTML = '<div class="loading">Atualizando pedidos...</div>';
            await Promise.all([
                carregarMetricas(),
                carregarPedidos()
            ]);
        }

        // Exportar CSV
        async function exportarCSV() {
            try {
                await window.pedidosManager.exportarCSV();
            } catch (error) {
                alert('Erro ao exportar CSV: ' + error.message);
            }
        }

        // Realizar backup
        async function realizarBackup() {
            try {
                await window.pedidosManager.realizarBackup();
                alert('‚úÖ Backup realizado com sucesso!');
                await carregarMetricas(); // Atualizar data do √∫ltimo backup
            } catch (error) {
                alert('‚ùå Erro ao realizar backup: ' + error.message);
            }
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', inicializar);

        console.log('üóÑÔ∏è Sistema de Gest√£o de Pedidos carregado');
    </script>
</body>
</html>
