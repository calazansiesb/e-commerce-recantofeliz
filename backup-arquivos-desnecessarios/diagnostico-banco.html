<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico de Banco - Granja Recanto Feliz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; margin: 10px 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .panel { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico Completo do Sistema</h1>
        
        <div id="status-container">
            <div class="status info">üîç Analisando sistema...</div>
        </div>
        
        <button onclick="diagnosticoCompleto()">üîç Diagn√≥stico Completo</button>
        <button onclick="criarBancoReal()">üóÑÔ∏è Criar Banco SQLite Real</button>
        <button onclick="testarSalvamentoReal()">üíæ Testar Salvamento Real</button>
        
        <div class="log" id="log-container"></div>
        
        <div class="grid">
            <div class="panel">
                <h3>üì¶ localStorage</h3>
                <div id="localStorage-info">Verificando...</div>
            </div>
            <div class="panel">
                <h3>üóÑÔ∏è SQLite</h3>
                <div id="sqlite-info">Verificando...</div>
            </div>
        </div>
        
        <div class="panel">
            <h3>üîß A√ß√µes de Corre√ß√£o</h3>
            <button onclick="forcarSalvamentoLocalStorage()">üíæ For√ßar localStorage</button>
            <button onclick="desabilitarSQLite()">‚ùå Desabilitar SQLite</button>
            <button onclick="resetarSistema()">üîÑ Resetar Sistema</button>
        </div>
    </div>

    <script src="js/data-manager.js"></script>
    <!-- sqlite disabled: <script src="js/sqlite-manager.js"></script> -->
    
    <script>
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            const logContainer = document.getElementById('log-container');
            if (logContainer) {
                logContainer.innerHTML += logMessage + '\n';
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }
        
        function updateStatus(message, type = 'info') {
            const statusContainer = document.getElementById('status-container');
            statusContainer.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        async function diagnosticoCompleto() {
            log('üîç Iniciando diagn√≥stico completo...');
            updateStatus('üîÑ Executando diagn√≥stico...', 'info');
            
            // 1. Verificar localStorage
            log('üì¶ Verificando localStorage...');
            const localStorageInfo = document.getElementById('localStorage-info');
            
            try {
                const data = localStorage.getItem('granjaRecantoFelizData');
                if (data) {
                    const parsed = JSON.parse(data);
                    const produtos = parsed.products || [];
                    localStorageInfo.innerHTML = `
                        ‚úÖ Ativo<br>
                        üìä ${produtos.length} produtos<br>
                        üïê ${parsed.lastUpdate || 'N/A'}<br>
                        üí∞ Primeiro: R$ ${produtos[0]?.price || 'N/A'}
                    `;
                    log(`‚úÖ localStorage: ${produtos.length} produtos`);
                } else {
                    localStorageInfo.innerHTML = '‚ùå Vazio';
                    log('‚ùå localStorage est√° vazio');
                }
            } catch (error) {
                localStorageInfo.innerHTML = '‚ùå Erro';
                log(`‚ùå Erro no localStorage: ${error.message}`);
            }
            
            // 2. Verificar SQLite
            log('üóÑÔ∏è Verificando SQLite...');
            const sqliteInfo = document.getElementById('sqlite-info');
            
            try {
                if (window.sqliteManager) {
                    log('‚úÖ SQLiteManager existe');
                    
                    if (window.sqliteManager.db) {
                        log('‚úÖ Banco SQLite conectado');
                        
                        try {
                            const produtos = window.sqliteManager.getProducts();
                            sqliteInfo.innerHTML = `
                                ‚úÖ Conectado<br>
                                üìä ${produtos.length} produtos<br>
                                üí∞ Primeiro: R$ ${produtos[0]?.price || 'N/A'}
                            `;
                            log(`‚úÖ SQLite: ${produtos.length} produtos`);
                        } catch (getError) {
                            sqliteInfo.innerHTML = '‚ö†Ô∏è Conectado mas erro ao ler';
                            log(`‚ö†Ô∏è SQLite conectado mas erro: ${getError.message}`);
                        }
                    } else {
                        sqliteInfo.innerHTML = '‚ùå N√£o conectado';
                        log('‚ùå SQLite n√£o conectado');
                    }
                } else {
                    sqliteInfo.innerHTML = '‚ùå N√£o existe';
                    log('‚ùå SQLiteManager n√£o existe');
                }
            } catch (error) {
                sqliteInfo.innerHTML = '‚ùå Erro';
                log(`‚ùå Erro no SQLite: ${error.message}`);
            }
            
            // 3. Verificar DataManager
            log('üîß Verificando DataManager...');
            
            try {
                if (window.dataManager) {
                    const produtos = window.dataManager.getProducts();
                    log(`‚úÖ DataManager: ${produtos.length} produtos`);
                    log(`üí∞ Primeiro produto: ${produtos[0]?.name} - R$ ${produtos[0]?.price}`);
                } else {
                    log('‚ùå DataManager n√£o existe');
                }
            } catch (error) {
                log(`‚ùå Erro no DataManager: ${error.message}`);
            }
            
            // 4. Conclus√£o
            const hasLocalStorage = !!localStorage.getItem('granjaRecantoFelizData');
            const hasSQLite = !!(window.sqliteManager && window.sqliteManager.db);
            
            if (!hasLocalStorage && !hasSQLite) {
                updateStatus('‚ùå PROBLEMA: Nenhum sistema de persist√™ncia funcionando', 'error');
                log('‚ùå DIAGN√ìSTICO: Sistema sem persist√™ncia');
            } else if (hasLocalStorage && !hasSQLite) {
                updateStatus('‚ö†Ô∏è Apenas localStorage funcionando (SQLite inativo)', 'warning');
                log('‚ö†Ô∏è DIAGN√ìSTICO: Apenas localStorage');
            } else if (!hasLocalStorage && hasSQLite) {
                updateStatus('‚ö†Ô∏è Apenas SQLite funcionando (localStorage vazio)', 'warning');
                log('‚ö†Ô∏è DIAGN√ìSTICO: Apenas SQLite');
            } else {
                updateStatus('‚úÖ Ambos os sistemas funcionando', 'success');
                log('‚úÖ DIAGN√ìSTICO: Sistema completo');
            }
        }
        
        async function criarBancoReal() {
            log('‚ö†Ô∏è A cria√ß√£o de um banco SQLite no cliente foi desativada nesta vers√£o.');
            updateStatus('‚ö†Ô∏è SQLite no cliente desativado ‚Äî use o endpoint server-side para persist√™ncia', 'warning');
            return;
        }
        
        async function testarSalvamentoReal() {
            log('üíæ Testando salvamento real...');
            
            try {
                if (!window.dataManager) {
                    window.dataManager = new DataManager();
                }
                
                const produtos = window.dataManager.getProducts();
                if (produtos.length === 0) {
                    log('‚ùå Nenhum produto para testar');
                    return;
                }
                
                const produto = produtos[0];
                const precoOriginal = produto.price;
                const novoPreco = precoOriginal + 0.01;
                
                log(`üß™ Testando: ${produto.name}`);
                log(`üí∞ ${precoOriginal.toFixed(2)} ‚Üí ${novoPreco.toFixed(2)}`);
                
                // Salvar diretamente no localStorage
                produto.price = novoPreco;
                produtos[0] = produto;
                
                const saveData = {
                    products: produtos,
                    lastUpdate: new Date().toISOString()
                };
                
                localStorage.setItem('granjaRecantoFelizData', JSON.stringify(saveData));
                log('üíæ Salvo no localStorage');
                
                // Salvar no SQLite se dispon√≠vel
                if (window.sqliteManager && window.sqliteManager.db) {
                    const sqliteSuccess = window.sqliteManager.updateProduct(produto.id, produto);
                    if (sqliteSuccess) {
                        log('üíæ Salvo no SQLite');
                    }
                }
                
                // Verificar se persistiu
                const verificacao = localStorage.getItem('granjaRecantoFelizData');
                if (verificacao) {
                    const parsed = JSON.parse(verificacao);
                    const produtoVerificado = parsed.products.find(p => p.id === produto.id);
                    
                    if (produtoVerificado && produtoVerificado.price === novoPreco) {
                        log('‚úÖ TESTE PASSOU: Valor persistiu');
                        updateStatus('‚úÖ Salvamento funcionando', 'success');
                    } else {
                        log('‚ùå TESTE FALHOU: Valor n√£o persistiu');
                        updateStatus('‚ùå Salvamento com problemas', 'error');
                    }
                }
                
            } catch (error) {
                log(`‚ùå Erro no teste: ${error.message}`);
                updateStatus('‚ùå Erro no teste', 'error');
            }
        }
        
        function forcarSalvamentoLocalStorage() {
            log('üíæ For√ßando uso apenas do localStorage...');
            
            // Desabilitar SQLite
            window.sqliteManager = null;
            
            // Recriar DataManager para usar apenas localStorage
            window.dataManager = new DataManager();
            
            log('‚úÖ Sistema configurado para usar apenas localStorage');
            updateStatus('‚úÖ Configurado para localStorage apenas', 'success');
        }
        
        function desabilitarSQLite() {
            log('‚ùå Desabilitando SQLite...');
            
            window.sqliteManager = null;
            window.sqliteReady = false;
            
            log('‚úÖ SQLite desabilitado');
            updateStatus('‚úÖ SQLite desabilitado', 'success');
        }
        
        function resetarSistema() {
            log('üîÑ Resetando sistema completo...');
            
            // Limpar localStorage
            localStorage.removeItem('granjaRecantoFelizData');
            
            // Recriar DataManager
            window.dataManager = new DataManager();
            
            // Desabilitar SQLite
            window.sqliteManager = null;
            
            log('‚úÖ Sistema resetado - valores padr√£o restaurados');
            updateStatus('‚úÖ Sistema resetado', 'success');
        }
        
        // Auto-executar diagn√≥stico
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(diagnosticoCompleto, 1000);
        });
    </script>
</body>
</html>
