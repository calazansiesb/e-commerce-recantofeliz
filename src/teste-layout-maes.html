<!DOCTYPE html>
<html>
<head>
    <title>ğŸŒ¸ Teste Layout Dia das MÃ£es</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test-container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 6px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { padding: 12px 24px; margin: 10px 5px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-danger { background: #dc3545; color: white; }
        .preview { padding: 20px; margin: 15px 0; border: 2px dashed #ccc; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸŒ¸ Teste Layout Dia das MÃ£es - Granja Recanto Feliz</h1>
        
        <div id="status-container">
            <div class="status info">
                â³ Inicializando sistema...
            </div>
        </div>
        
        <div class="preview" id="layout-preview">
            <h3>ğŸ“‹ PrÃ©via do Layout Ativo:</h3>
            <div id="preview-content">Carregando...</div>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button class="btn-success" onclick="ativarDiadasMaes()">
                ğŸŒ¸ Ativar Layout Dia das MÃ£es
            </button>
            <button class="btn-primary" onclick="ativarPadrao()">
                ğŸ  Ativar Layout PadrÃ£o
            </button>
            <button class="btn-warning" onclick="verificarStatus()">
                ğŸ” Verificar Status
            </button>
            <button class="btn-danger" onclick="abrirPaginaPrincipal()">
                ğŸŒ Abrir PÃ¡gina Principal
            </button>
        </div>
    </div>
    
    <script src="js/data-manager.js"></script>
    <script>
    let statusContainer, previewContent;
    
    document.addEventListener('DOMContentLoaded', function() {
        statusContainer = document.getElementById('status-container');
        previewContent = document.getElementById('preview-content');
        
        verificarStatus();
        setInterval(verificarStatus, 3000); // Atualizar a cada 3 segundos
    });
    
    function addStatus(message, type = 'info') {
        const div = document.createElement('div');
        div.className = `status ${type}`;
        div.innerHTML = `${new Date().toLocaleTimeString()} - ${message}`;
        statusContainer.appendChild(div);
        
        // Manter apenas os Ãºltimos 5 status
        while (statusContainer.children.length > 5) {
            statusContainer.removeChild(statusContainer.firstChild);
        }
        
        console.log(`[${type.toUpperCase()}] ${message}`);
    }
    
    function ativarDiadasMaes() {
        try {
            addStatus('ğŸŒ¸ Ativando Layout Dia das MÃ£es...', 'info');
            
            if (!window.dataManager) {
                addStatus('âŒ DataManager nÃ£o encontrado', 'error');
                return;
            }
            
            const success = window.dataManager.activateLayout('diadasMaes');
            
            if (success) {
                addStatus('âœ… Layout Dia das MÃ£es ativado com sucesso!', 'success');
                
                // Notificar outras pÃ¡ginas
                try {
                    localStorage.setItem('layoutChangeNotification', JSON.stringify({
                        timestamp: Date.now(),
                        layout: window.dataManager.getCurrentLayout(),
                        action: 'activated_diadasMaes'
                    }));
                    addStatus('ğŸ“¢ NotificaÃ§Ã£o enviada para outras pÃ¡ginas', 'success');
                } catch (e) {
                    addStatus('âš ï¸ Erro ao notificar outras pÃ¡ginas: ' + e.message, 'warning');
                }
                
                setTimeout(verificarStatus, 500);
            } else {
                addStatus('âŒ Erro ao ativar layout', 'error');
            }
        } catch (e) {
            addStatus('âŒ Erro: ' + e.message, 'error');
        }
    }
    
    function ativarPadrao() {
        try {
            addStatus('ğŸ  Ativando Layout PadrÃ£o...', 'info');
            
            const success = window.dataManager.activateDefaultLayout();
            
            if (success) {
                addStatus('âœ… Layout PadrÃ£o ativado!', 'success');
                setTimeout(verificarStatus, 500);
            } else {
                addStatus('âŒ Erro ao ativar layout padrÃ£o', 'error');
            }
        } catch (e) {
            addStatus('âŒ Erro: ' + e.message, 'error');
        }
    }
    
    function verificarStatus() {
        try {
            if (!window.dataManager) {
                previewContent.innerHTML = 'âŒ DataManager nÃ£o carregado';
                return;
            }
            
            const currentLayout = window.dataManager.getCurrentLayout();
            const allLayouts = window.dataManager.getLayouts();
            
            previewContent.innerHTML = `
                <div style="border: 2px solid ${currentLayout.colors.primary}; padding: 15px; border-radius: 6px; background: ${currentLayout.colors.background};">
                    <h4 style="color: ${currentLayout.colors.primary}; margin: 0 0 10px 0;">
                        ğŸ¯ ${currentLayout.name}
                    </h4>
                    <p style="margin: 5px 0; color: ${currentLayout.colors.secondary};">
                        <strong>Tema:</strong> ${currentLayout.theme}
                    </p>
                    ${currentLayout.hero ? `
                        <div style="margin: 10px 0; padding: 10px; background: rgba(0,0,0,0.1); border-radius: 4px;">
                            <strong>Hero:</strong> ${currentLayout.hero.title}<br>
                            <small>${currentLayout.hero.subtitle}</small>
                        </div>
                    ` : ''}
                    <div style="margin: 10px 0;">
                        <small><strong>Cores:</strong> 
                            <span style="background: ${currentLayout.colors.primary}; color: white; padding: 2px 6px; border-radius: 3px; margin: 0 2px;">PrimÃ¡ria</span>
                            <span style="background: ${currentLayout.colors.secondary}; color: white; padding: 2px 6px; border-radius: 3px; margin: 0 2px;">SecundÃ¡ria</span>
                        </small>
                    </div>
                </div>
                
                <div style="margin-top: 15px;">
                    <h5>ğŸ“Š Status de todos os layouts:</h5>
                    ${Object.entries(allLayouts).map(([key, layout]) => 
                        `<div style="margin: 5px 0; padding: 5px; ${currentLayout.theme === layout.theme ? 'background: #e7f3ff; border: 1px solid #007bff;' : 'background: #f8f9fa;'} border-radius: 3px;">
                            ${currentLayout.theme === layout.theme ? 'âœ…' : 'â­•'} 
                            <strong>${layout.name}</strong> (${layout.theme})
                            ${layout.dateStart ? ` - ${layout.dateStart} a ${layout.dateEnd}` : ''}
                        </div>`
                    ).join('')}
                </div>
            `;
            
        } catch (e) {
            previewContent.innerHTML = 'âŒ Erro ao verificar status: ' + e.message;
        }
    }
    
    function abrirPaginaPrincipal() {
        window.open('index.html', '_blank');
    }
    </script>
</body>
</html>
