<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronizar Dados do Arquivo JSON</title>
</head>
<body>
    <h1>Sincronizar Dados do Arquivo JSON</h1>
    <button onclick="syncFromJSON()">Sincronizar dados do produtos.json</button>
    <div id="status"></div>

    <script src="js/data-manager.js"></script>
    <script>
        async function syncFromJSON() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<p>üîÑ Sincronizando dados...</p>';

            try {
                // 1. Limpar localStorage
                localStorage.removeItem('granjaRecantoFelizData');
                localStorage.removeItem('granjaRecantoFelizHistory');
                
                // 2. For√ßar carregamento do arquivo JSON
                const response = await fetch('data/produtos.json', { 
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const jsonData = await response.json();
                
                if (!jsonData.products || !Array.isArray(jsonData.products)) {
                    throw new Error('Formato inv√°lido do arquivo JSON');
                }
                
                // 3. Salvar diretamente no localStorage
                const syncData = {
                    products: jsonData.products,
                    lastUpdate: new Date().toISOString(),
                    syncedFromServer: true,
                    forceSync: true
                };
                
                localStorage.setItem('granjaRecantoFelizData', JSON.stringify(syncData));
                
                // 4. Verificar se os dados foram salvos corretamente
                const dataManager = new DataManager();
                const products = await dataManager.getProducts();
                
                let html = `
                    <h3>‚úÖ Sincroniza√ß√£o conclu√≠da com sucesso!</h3>
                    <p>Produtos carregados: ${products.length}</p>
                    <h4>Pre√ßos atualizados:</h4>
                    <ul>
                `;
                
                products.forEach(p => {
                    html += `<li>${p.name}: R$ ${p.price}</li>`;
                });
                
                html += `
                    </ul>
                    <p><strong>Os dados agora est√£o sincronizados com o arquivo produtos.json!</strong></p>
                    <p><a href="index.html" target="_blank">üîó Abrir p√°gina principal para verificar</a></p>
                `;
                
                statusDiv.innerHTML = html;
                
            } catch (error) {
                statusDiv.innerHTML = `
                    <h3>‚ùå Erro na sincroniza√ß√£o:</h3>
                    <p>${error.message}</p>
                `;
                console.error('Erro na sincroniza√ß√£o:', error);
            }
        }
    </script>
</body>
</html>
