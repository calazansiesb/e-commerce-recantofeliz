<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Teste Simples - Lista de Produtos Admin</h1>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Produtos</h2>
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-3 text-left">ID</th>
                            <th class="px-4 py-3 text-left">Nome</th>
                            <th class="px-4 py-3 text-left">Categoria</th>
                            <th class="px-4 py-3 text-left">Preço</th>
                            <th class="px-4 py-3 text-left">Estoque</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        <tr><td colspan="5" class="text-center py-4">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Debug Info</h2>
            <div id="debug-info"></div>
        </div>
    </div>

    <script>
        async function carregarProdutosSimples() {
            const tableBody = document.getElementById('products-table-body');
            const debugInfo = document.getElementById('debug-info');
            
            try {
                // 1. Carregar direto do JSON
                const response = await fetch('data/produtos.json', { cache: 'no-store' });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const jsonData = await response.json();
                
                debugInfo.innerHTML = `
                    <p><strong>Status:</strong> ✅ JSON carregado com sucesso</p>
                    <p><strong>Produtos encontrados:</strong> ${jsonData.products?.length || 0}</p>
                    <p><strong>Primeiro produto:</strong> ${jsonData.products?.[0]?.name || 'N/A'}</p>
                    <p><strong>Preço primeiro produto:</strong> R$ ${jsonData.products?.[0]?.price || 'N/A'}</p>
                `;
                
                if (!jsonData.products || jsonData.products.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-red-500">Nenhum produto encontrado</td></tr>';
                    return;
                }
                
                // 2. Renderizar produtos
                tableBody.innerHTML = '';
                
                jsonData.products.forEach(product => {
                    const row = document.createElement('tr');
                    row.className = 'border-b hover:bg-gray-50';
                    
                    const stockColor = product.stock === 0 ? 'text-red-600' : 
                                     product.stock <= 10 ? 'text-yellow-600' : 'text-green-600';
                    
                    row.innerHTML = `
                        <td class="px-4 py-3">${product.id}</td>
                        <td class="px-4 py-3 font-medium">${product.name}</td>
                        <td class="px-4 py-3">
                            <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-sm">${product.category}</span>
                        </td>
                        <td class="px-4 py-3 font-bold text-green-600">R$ ${product.price}</td>
                        <td class="px-4 py-3 ${stockColor} font-medium">${product.stock}</td>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
                debugInfo.innerHTML += `<p><strong>Renderização:</strong> ✅ ${jsonData.products.length} produtos renderizados</p>`;
                
            } catch (error) {
                console.error('Erro:', error);
                debugInfo.innerHTML = `
                    <p><strong>Status:</strong> ❌ Erro</p>
                    <p><strong>Erro:</strong> ${error.message}</p>
                `;
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-500">Erro: ${error.message}</td></tr>`;
            }
        }
        
        // Carregar quando a página carrega
        document.addEventListener('DOMContentLoaded', carregarProdutosSimples);
    </script>
</body>
</html>
