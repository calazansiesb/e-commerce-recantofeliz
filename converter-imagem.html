<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Imagem - Granja Recanto Feliz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">üîÑ Converter Imagem AVIF para PNG</h1>
        
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-4">Imagem Atual (AVIF):</h2>
            <img id="original-img" src="imagens/produtos/9.1.avif" alt="Queijo Original" class="w-64 h-64 object-cover rounded border mx-auto">
        </div>
        
        <div class="text-center">
            <button onclick="converterImagem()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg">
                üîÑ Converter para PNG
            </button>
        </div>
        
        <div id="resultado" class="mt-6 hidden">
            <h2 class="text-lg font-semibold mb-4">Imagem Convertida (PNG):</h2>
            <canvas id="canvas" class="border rounded mx-auto" style="display: none;"></canvas>
            <img id="converted-img" class="w-64 h-64 object-cover rounded border mx-auto">
            <div class="text-center mt-4">
                <button onclick="baixarImagem()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    üì• Baixar 9.1.png
                </button>
            </div>
        </div>
    </div>

    <script>
        let convertedDataUrl = null;

        function converterImagem() {
            const originalImg = document.getElementById('original-img');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const convertedImg = document.getElementById('converted-img');
            
            // Criar nova imagem para garantir carregamento
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            img.onload = function() {
                // Definir tamanho do canvas
                canvas.width = img.width;
                canvas.height = img.height;
                
                // Fundo branco
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Desenhar imagem
                ctx.drawImage(img, 0, 0);
                
                // Converter para PNG
                convertedDataUrl = canvas.toDataURL('image/png', 1.0);
                
                // Mostrar resultado
                convertedImg.src = convertedDataUrl;
                document.getElementById('resultado').classList.remove('hidden');
                
                alert('‚úÖ Imagem convertida com sucesso!');
            };
            
            img.onerror = function() {
                alert('‚ùå Erro ao carregar imagem AVIF');
            };
            
            img.src = 'imagens/produtos/9.1.avif';
        }
        
        function baixarImagem() {
            if (!convertedDataUrl) {
                alert('‚ùå Nenhuma imagem convertida dispon√≠vel');
                return;
            }
            
            // Criar link de download
            const link = document.createElement('a');
            link.href = convertedDataUrl;
            link.download = '9.1.png';
            link.click();
            
            alert('üì• Arquivo 9.1.png baixado! Substitua o arquivo 9.1.avif na pasta imagens/produtos/');
        }
    </script>
</body>
</html>
